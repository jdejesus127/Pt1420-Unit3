<!DOCTYPE html>
<html>
<head>
	<title>ToDo List App</title>

</head>
<body onload="javascript:loadToDoList()">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
            <a href="#" class="navbar-brand">TASK LIST</a>
            </div>

<div class="container">
